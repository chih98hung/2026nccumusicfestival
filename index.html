    <style>
        /* CSS 樣式：設定全屏背景圖和按鈕位置 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1226; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .quiz-container {
            width: 100%;
            max-width: 480px; 
            position: relative;
        }
        #quiz-image {
            width: 100%;
            display: block;
        }

        /* 按鈕容器：位於圖片上方的絕對定位層 */
        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* 通用按鈕樣式 - 完全隱形 */
        .option-button {
            position: absolute;
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 20; 
            
            color: transparent !important; 
            font-size: 0 !important;       
            line-height: 0 !important;     
            text-indent: -9999px;          
            overflow: hidden; 
        }
        
        /* 頁面特定按鈕的定位 */
        
        /* 封面 (cover.png) 和 確認結果頁 (gotoresult.png) 的底部按鈕 */
        .start-button {
            width: 80%; 
            left: 10%;
            top: 75%; 
            height: 7%;
        }

        /* --- 修正點 --- */
        /* 導言頁 (intro.png) 的「測驗開始」按鈕位置 */
        .start-quiz-button {
            width: 70%; /* 根據圖片中按鈕的視覺寬度調整 */
            left: 15%;  /* 根據圖片中按鈕的視覺位置調整 */
            top: 36%;   /* 根據圖片中按鈕的視覺位置調整 */
            height: 7%; /* 根據圖片中按鈕的視覺高度調整 */
        }
        /* --- 修正點結束 --- */

        /* 題目頁（q1-q6）的四個選項按鈕 */
        .q-btn-a { top: 48.5%; left: 10%; width: 80%; height: 8%; }
        .q-btn-b { top: 59%; left: 10%; width: 80%; height: 8%; }
        .q-btn-c { top: 69.5%; left: 10%; width: 80%; height: 8%; }
        .q-btn-d { top: 80%; left: 10%; width: 80%; height: 8%; }

        /* 結果頁的三個按鈕 */
        .result-btn-share {
            top: 90%; 
            left: 10%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-replay {
            top: 90%; 
            left: 37.5%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-signup {
            top: 90%; 
            left: 65%; 
            width: 25%;
            height: 7%;
        }
    </style>
</head>
