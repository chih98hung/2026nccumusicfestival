<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片心理測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="image-display">
            <img id="main-image" src="cover.png" alt="網站封面圖片：開始測驗">
        </div>

        <section id="control-page" class="active">
            <button id="main-button" onclick="showIntroduction()">開始探索</button>
        </section>

        <section id="quiz-page" class="option-controls">
            <h3 id="progress">第 1/6 題</h3>
            
            <div id="options-container" class="options-grid">
                <button class="option-btn" data-value="3">選項 A (點擊區域)</button>
                <button class="option-btn" data-value="1">選項 B (點擊區域)</button>
                <button class="option-btn" data-value="0">選項 C (點擊區域)</button>
                <button class="option-btn" data-value="5">選項 D (點擊區域)</button>
            </div>
        </section>

        <section id="result-page" class="result-layout">
            <h1 id="result-title"></h1>
            <p id="result-description"></p>
            <button onclick="location.reload()">重新測驗</button>
        </section>

    </div>

    <script src="script.js"></script>

</body>
</html>
