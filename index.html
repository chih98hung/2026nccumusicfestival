<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風塵卜卜</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0d1226; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        .quiz-container {
            width: 100%;
            max-width: 480px;
            max-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto; 
            /* 預設隱藏，等待圖片載入完成才顯示 */
            visibility: hidden; 
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }

        .quiz-container.loaded {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        #quiz-image {
            width: 100%;
            display: block;
            max-height: 100vh; 
            height: auto;
            z-index: 1; 
        }

        /* 按鈕容器：用於導言頁和題目頁的熱區 */
        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            pointer-events: none;
        }

        /* --- 通用隱藏按鈕樣式 --- */
        .option-button {
            position: absolute;
            background-color: transparent; 
            border: none;                  
            cursor: pointer;
            z-index: 10; 
            
            color: transparent !important; 
            font-size: 0 !important;       
            line-height: 0 !important;     
            text-indent: -9999px;          
            overflow: hidden; 
            pointer-events: auto;
        }
        
        /* 頁面特定按鈕的定位 */
        
        /* 1. 封面頁按鈕 */
        .start-cover-button {
            width: 60%; 
            left: 20%;  
            top: 25%;   
            height: 9%; 
        }

        /* 2. 導言頁 ('準備好了') 和 確認結果頁 ('確認結果') 按鈕: 再次微調位置 */
        .start-bottom-button {
            width: 50%; 
            left: 25%;  
            top: 88%;   /* **核心修正：將 top 值調低到 93%** */
            height: 10%; 
        }

        /* 題目頁（q1-q6）的四個選項按鈕 */
        .q-btn-a { top: 48%; left: 10%; width: 80%; height: 7%; }
        .q-btn-b { top: 58%; left: 10%; width: 80%; height: 7%; }
        .q-btn-c { top: 68%; left: 10%; width: 80%; height: 7%; }
        .q-btn-d { top: 78%; left: 10%; width: 80%; height: 7%; }

        /* 結果頁的三個底部按鈕 */
        .result-btn-share {
            top: 90%; 
            left: 8%; 
            width: 28%;
            height: 7%;
        }
        .result-btn-replay {
            top: 90%; 
            left: 36%; 
            width: 28%;
            height: 7%;
        }
        .result-btn-signup {
            top: 90%; 
            left: 64%; 
            width: 28%;
            height: 7%;
        }

        /* --- 載入提示樣式 (不變) --- */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1226;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.2em;
            z-index: 9999;
            transition: opacity 0.5s linear;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-left: 10px;">載入中...</p>
</div>

<div class="quiz-container">
    <img id="quiz-image" src="cover.png" alt="測驗封面">
    
    <div id="button-area">
        </div>
</div>

<script>
    // **JavaScript 邏輯與上一版本完全相同 (載入優化、長按強制下載)**

    const LECTURE_URLS = {
        '捏捏': 'https://forms.gle/PvwhsYqJ7uAAqcrQ8',     
        '劉又熊': 'https://forms.gle/4C3PAuXNZKUm4CN98',   
        '林易祺': 'https://forms.gle/5SHN6fTp3p6397vs8'    
    };

    const PAGE_IMAGES = [
        'cover.png', 'intro.png', 'q1.png', 'q2.png', 'q3.png', 
        'q4.png', 'q5.png', 'q6.png', 'gotoresult.png'    
    ];
    
    const RESULT_DETAILS = {
        'R1': { file: 'result_star.png', lecture: '捏捏' },      
        'R2': { file: 'result_sun.png', lecture: '捏捏' },       
        'R3': { file: 'result_foggy.png', lecture: '劉又熊' },    
        'R4': { file: 'result_sunset.png', lecture: '劉又熊' },   
        'R5': { file: 'result_dawn.png', lecture: '林易祺' },     
        'R6': { file: 'result_moon.png', lecture: '林易祺' }      
    };

    let currentPage = 0; 
    let userAnswers = []; 
    let finalResultKey = '';

    const quizImage = document.getElementById('quiz-image');
    const buttonArea = document.getElementById('button-area');
    const quizContainer = document.querySelector('.quiz-container');
    const loadingOverlay = document.getElementById('loading-overlay');

    function preloadAllImages() {
        const imagesToPreload = [
            ...PAGE_IMAGES, 
            ...Object.values(RESULT_DETAILS).map(r => r.file)
        ];
        
        const imagePromises = imagesToPreload.map(src => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = resolve;
                img.onerror = reject;
            });
        });

        return Promise.all(imagePromises);
    }

    function setPageImage(imageFileName) {
        quizImage.src = imageFileName;
        buttonArea.innerHTML = ''; 

        document.querySelectorAll('.quiz-container > .option-button').forEach(btn => {
            btn.remove();
        });
    }

    function renderStartButton(callback, buttonClass, parentElement) {
        const button = document.createElement('button');
        button.className = `option-button ${buttonClass}`; 
        button.onclick = callback;
        parentElement.appendChild(button);
    }

    function renderQuizButtons(questionIndex, parentElement) {
        const classes = ['q-btn-a', 'q-btn-b', 'q-btn-c', 'q-btn-d'];
        for (let i = 0; i < 4; i++) {
            const button = document.createElement('button');
            const answerValue = i + 1; 
            
            button.className = `option-button ${classes[i]}`;
            button.onclick = () => {
                userAnswers[questionIndex] = answerValue;
                if (questionIndex < 5) {
                    navigate(currentPage + 1);
                } else {
                    navigate(8); 
                }
            };
            parentElement.appendChild(button);
        }
    }

    function navigate(nextPage) {
        currentPage = nextPage;
        if (currentPage < PAGE_IMAGES.length) {
            setPageImage(PAGE_IMAGES[currentPage]);
            
            if (currentPage === 0) {
                renderStartButton(() => navigate(1), 'start-cover-button', buttonArea); 
            } else if (currentPage === 1) {
                renderStartButton(() => navigate(2), 'start-bottom-button', buttonArea); 
            } else if (currentPage >= 2 && currentPage <= 7) {
                renderQuizButtons(currentPage - 2, buttonArea); 
            } else if (currentPage === 8) {
                renderStartButton(calculateResult, 'start-bottom-button', buttonArea); 
            }
        } 
    }
    
    function calculateResult() {
        const score = userAnswers.reduce((sum, current) => sum + current, 0);

        let resultKey;
        if (score <= 9) {
            resultKey = 'R1'; 
        } else if (score <= 12) {
            resultKey = 'R2'; 
        } else if (score <= 15) {
            resultKey = 'R3'; 
        } else if (score <= 18) {
            resultKey = 'R4'; 
        } else if (score <= 21) {
            resultKey = 'R5'; 
        } else {
            resultKey = 'R6'; 
        }
        
        finalResultKey = resultKey;
        renderResultPage();
    }

    function renderResultPage() {
        currentPage = 9; 
        const result = RESULT_DETAILS[finalResultKey];
        setPageImage(result.file);

        // 1. 分享按鈕 (左) - 包含強制下載邏輯
        renderStartButton(() => {
            // **分享功能**
            if (navigator.share) {
                navigator.share({
                    title: '風塵卜卜：我的命運結果',
                    text: '快來測測你的命運之聲！',
                    url: window.location.href, 
                }).catch(() => {
                    console.log('分享已取消或失敗');
                });
            } else {
                alert('分享功能失效，將嘗試下載圖片。'); 
            }

            // **強制下載圖片**
            const imageUrl = quizImage.src;
            if (imageUrl) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `風塵卜卜_我的命運結果_${finalResultKey}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }, 'result-btn-share', quizContainer);

        // 2. 再玩一次按鈕 (中)
        renderStartButton(() => {
            userAnswers = []; 
            navigate(0); 
        }, 'result-btn-replay', quizContainer);

        // 3. 報名講座按鈕 (右)
        renderStartButton(() => {
            const lectureUrl = LECTURE_URLS[result.lecture];
            window.open(lectureUrl, '_blank'); 
        }, 'result-btn-signup', quizContainer);
    }

    // --- 程式碼啟動點 ---
    preloadAllImages().then(() => {
        console.log('所有圖片載入完成！');
        loadingOverlay.classList.add('hidden');
        quizContainer.classList.add('loaded');
        navigate(0);
    }).catch(error => {
        console.error('圖片載入失敗:', error);
        loadingOverlay.innerHTML = '<p style="color:red;">圖片載入失敗，請檢查網路！</p>';
    });

</script>

</body>
</html>
