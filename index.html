<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風塵卜卜 - 命運測驗 (最終優化版)</title>
    <style>
        /* --- 核心修正：響應式適配與防止變形 --- */
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
            background-color: #0d1226; 
            overflow: hidden; /* 徹底防止滾動條 */
        }

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
        }

        .quiz-container {
            /* **核心修正**：使用 min/max 屬性確保圖片寬高比例不變 */
            width: 100%;
            height: 100vh; /* 容器始終佔滿視窗高度 */
            max-width: 480px; /* 模擬手機寬度限制 */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* **新增：處理 container 自己的溢出 (重要)** */
            overflow: hidden; 
        }

        #quiz-image {
            display: block;
            /* **關鍵修正：讓圖片根據其寬高比，適應 container 的限制** */
            width: 100%; 
            height: auto; 
            max-height: 100vh; 
            
            /* 如果圖片是固定比例 (例如 9:16)，width: 100%; max-height: 100vh;
               就能確保它在不變形的前提下，盡可能佔滿空間 */
        }

        /* 按鈕容器：位於圖片上方的絕對定位層 */
        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 相對於 quiz-container (100vh) */
            z-index: 10;
        }

        /* --- 最終版：通用隱藏按鈕樣式 (不變) --- */
        .option-button {
            position: absolute;
            background-color: transparent; 
            border: none;                  
            cursor: pointer;
            z-index: 20; 
            
            color: transparent !important; 
            font-size: 0 !important;       
            line-height: 0 !important;     
            text-indent: -9999px;          
            overflow: hidden; 
        }
        
        /* 頁面特定按鈕的定位 */
        
        /* 1. 封面頁按鈕: top: 25% (不變) */
        .start-cover-button {
            width: 60%; 
            left: 20%;  
            top: 25%;   
            height: 9%; 
        }

        /* 2. 導言頁 ('準備好了') 和 確認結果頁 ('確認結果') 按鈕: 針對圖片圖形大幅上移 */
        .start-bottom-button {
            width: 50%; 
            left: 25%;  
            top: 85%;   /* **關鍵修正：大幅上移** */
            height: 5%; 
        }

        /* 題目頁（q1-q6）的四個選項按鈕 (不變) */
        .q-btn-a { top: 48%; left: 10%; width: 80%; height: 7%; }
        .q-btn-b { top: 58%; left: 10%; width: 80%; height: 7%; }
        .q-btn-c { top: 68%; left: 10%; width: 80%; height: 7%; }
        .q-btn-d { top: 78%; left: 10%; width: 80%; height: 7%; }

        /* 結果頁的三個底部按鈕 (不變) */
        .result-btn-share {
            top: 90%; 
            left: 8%; 
            width: 28%;
            height: 7%;
        }
        .result-btn-replay {
            top: 90%; 
            left: 36%; 
            width: 28%;
            height: 7%;
        }
        .result-btn-signup {
            top: 90%; 
            left: 64%; 
            width: 28%;
            height: 7%;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <img id="quiz-image" src="intro.jpg" alt="測驗封面">
    
    <div id="button-area">
        </div>
</div>

<script>
    // 為了測試方便，我暫時將初始圖片設為 intro.jpg
    // ... (JavaScript 部分保持不變，因為邏輯是正確的) ...
    // --- 測驗資料定義 (不變) ---
    const LECTURE_URLS = {
        '捏捏': 'https://forms.gle/PvwhsYqJ7uAAqcrQ8',     
        '劉又熊': 'https://forms.gle/4C3PAuXNZKUm4CN98',   
        '林易祺': 'https://forms.gle/5SHN6fTp3p6397vs8'    
    };
    
    // 注意：我這裡使用您上傳的 JPG 檔案名作為範例，但您的圖片列表是 PNG，請確保實際使用的檔名一致！
    const PAGE_IMAGES = [
        'cover.jpg', 'intro.jpg', 'q1.jpg', 'q2.jpg', 'q3.jpg', 
        'q4.jpg', 'q5.jpg', 'q6.jpg', 'gotoresult.jpg'    
    ];
    
    const RESULT_DETAILS = {
        'R1': { file: 'result_star.jpg', lecture: '捏捏' },      
        'R2': { file: 'result_sun.jpg', lecture: '捏捏' },       
        'R3': { file: 'result_foggy.jpg', lecture: '劉又熊' },    
        'R4': { file: 'result_sunset.jpg', lecture: '劉又熊' },   
        'R5': { file: 'result_dawn.jpg', lecture: '林易祺' },     
        'R6': { file: 'result_moon.jpg', lecture: '林易祺' }      
    };

    // --- 全局變數 ---
    let currentPage = 0; 
    let userAnswers = []; 
    let finalResultKey = '';

    const quizImage = document.getElementById('quiz-image');
    const buttonArea = document.getElementById('button-area');

    // --- 程式碼優化：預先載入圖片 ---
    function preloadImages() {
        const imagesToPreload = [
            'intro.jpg', 'gotoresult.jpg', 
            'q1.jpg', 'q2.jpg', 'q3.jpg', 'q4.jpg', 'q5.jpg', 'q6.jpg', 
            'result_star.jpg', 'result_sun.jpg', 'result_foggy.jpg', 
            'result_sunset.jpg', 'result_dawn.jpg', 'result_moon.jpg' 
        ];
        imagesToPreload.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }
    preloadImages(); 

    // --- 函式：清除並設定圖片 ---
    function setPageImage(imageFileName) {
        quizImage.src = imageFileName;
        buttonArea.innerHTML = ''; 
    }

    // --- 函式：處理頁面切換 ---
    function navigate(nextPage) {
        currentPage = nextPage;
        if (currentPage < PAGE_IMAGES.length) {
            setPageImage(PAGE_IMAGES[currentPage]);
            
            if (currentPage === 0) {
                renderStartButton(() => navigate(1), 'start-cover-button'); 
            } else if (currentPage === 1) {
                renderStartButton(() => navigate(2), 'start-bottom-button'); 
            } else if (currentPage >= 2 && currentPage <= 7) {
                renderQuizButtons(currentPage - 2); 
            } else if (currentPage === 8) {
                renderStartButton(calculateResult, 'start-bottom-button'); 
            }
        } 
    }

    // --- 函式：繪製單一的啟動/確認按鈕 (隱藏文字) ---
    function renderStartButton(callback, buttonClass) {
        const button = document.createElement('button');
        button.className = `option-button ${buttonClass}`; 
        button.onclick = callback;
        buttonArea.appendChild(button);
    }

    // --- 函式：繪製題目選項按鈕 (隱藏文字) ---
    function renderQuizButtons(questionIndex) {
        const classes = ['q-btn-a', 'q-btn-b', 'q-btn-c', 'q-btn-d'];
        for (let i = 0; i < 4; i++) {
            const button = document.createElement('button');
            const answerValue = i + 1; 
            
            button.className = `option-button ${classes[i]}`;
            button.onclick = () => {
                userAnswers[questionIndex] = answerValue;
                if (questionIndex < 5) {
                    navigate(currentPage + 1);
                } else {
                    navigate(8); 
                }
            };
            buttonArea.appendChild(button);
        }
    }

    // --- 函式：結果計算邏輯 ---
    function calculateResult() {
        const score = userAnswers.reduce((sum, current) => sum + current, 0);

        let resultKey;
        if (score <= 9) {
            resultKey = 'R1'; 
        } else if (score <= 12) {
            resultKey = 'R2'; 
        } else if (score <= 15) {
            resultKey = 'R3'; 
        } else if (score <= 18) {
            resultKey = 'R4'; 
        } else if (score <= 21) {
            resultKey = 'R5'; 
        } else {
            resultKey = 'R6'; 
        }
        
        finalResultKey = resultKey;
        renderResultPage();
    }

    // --- 函式：繪製結果頁 (隱藏文字) ---
    function renderResultPage() {
        currentPage = 9; 
        const result = RESULT_DETAILS[finalResultKey];
        setPageImage(result.file);

        // 1. 分享按鈕 (左)
        const shareBtn = document.createElement('button');
        shareBtn.className = 'option-button result-btn-share';
        shareBtn.onclick = () => {
            if (navigator.share) {
                navigator.share({
                    title: '風塵卜卜：我的命運結果',
                    text: '快來測測你的命運之聲！',
                    url: window.location.href, 
                }).catch(() => alert('分享失敗'));
            } else {
                alert('分享功能失效，請長按圖片手動截圖並分享！'); 
            }
        };
        buttonArea.appendChild(shareBtn);

        // 2. 再玩一次按鈕 (中)
        const replayBtn = document.createElement('button');
        replayBtn.className = 'option-button result-btn-replay';
        replayBtn.onclick = () => {
            userAnswers = []; 
            navigate(0); 
        };
        buttonArea.appendChild(replayBtn);

        // 3. 報名講座按鈕 (右)
        const signupBtn = document.createElement('button');
        signupBtn.className = 'option-button result-btn-signup';
        signupBtn.onclick = () => {
            const lectureUrl = LECTURE_URLS[result.lecture];
            window.open(lectureUrl, '_blank'); 
        };
        buttonArea.appendChild(signupBtn);
    }

    // --- 程式碼啟動點 ---
    navigate(0);

</script>

</body>
</html>
