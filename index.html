<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風塵卜卜</title>
    <style>
        /* CSS 樣式：設定全屏背景圖和按鈕位置 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1226; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .quiz-container {
            width: 100%;
            max-width: 480px; 
            position: relative;
        }
        #quiz-image {
            width: 100%;
            display: block;
        }

        /* 按鈕容器：位於圖片上方的絕對定位層 */
        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* 通用按鈕樣式 - 完全隱形 */
        .option-button {
            position: absolute;
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 20; 
            
            color: transparent !important; 
            font-size: 0 !important;       
            line-height: 0 !important;     
            text-indent: -9999px;          
            overflow: hidden; 
        }
        
        /* 頁面特定按鈕的定位 */
        
        /* --- 修正點：封面 (cover.png) 和 確認結果頁 (gotoresult.png) 的底部按鈕 --- */
        .start-button {
            width: 80%; 
            left: 10%;
            top: 73%;   /* 調整位置 */
            height: 10%; /* 增加高度，更容易點擊 */
        }

        /* 導言頁 (intro.png) 的「測驗開始」按鈕位置 */
        .start-quiz-button {
            width: 70%; 
            left: 15%;  
            top: 36%;   
            height: 8%; 
        }
        /* --- 修正點結束 --- */

        /* 題目頁（q1-q6）的四個選項按鈕 */
        .q-btn-a { top: 48.5%; left: 10%; width: 80%; height: 8%; }
        .q-btn-b { top: 59%; left: 10%; width: 80%; height: 8%; }
        .q-btn-c { top: 69.5%; left: 10%; width: 80%; height: 8%; }
        .q-btn-d { top: 80%; left: 10%; width: 80%; height: 8%; }

        /* 結果頁的三個按鈕 */
        .result-btn-share {
            top: 90%; 
            left: 10%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-replay {
            top: 90%; 
            left: 37.5%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-signup {
            top: 90%; 
            left: 65%; 
            width: 25%;
            height: 7%;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <img id="quiz-image" src="cover.png" alt="測驗封面">
    
    <div id="button-area">
        </div>
</div>

<script>
    // --- 測驗資料定義 ---
    const LECTURE_URLS = {
        '捏捏': 'https://forms.gle/PvwhsYqJ7uAAqcrQ8',     
        '劉又熊': 'https://forms.gle/4C3PAuXNZKUm4CN98',   
        '林易祺': 'https://forms.gle/5SHN6fTp3p6397vs8'    
    };

    const PAGE_IMAGES = [
        'cover.png',        
        'intro.png',        
        'q1.png',           
        'q2.png',           
        'q3.png',           
        'q4.png',           
        'q5.png',           
        'q6.png',           
        'gotoresult.png'    
    ];
    
    const RESULT_DETAILS = {
        'R1': { file: 'result_star.png', lecture: '捏捏' },      
        'R2': { file: 'result_sun.png', lecture: '捏捏' },       
        'R3': { file: 'result_foggy.png', lecture: '劉又熊' },    
        'R4': { file: 'result_sunset.png', lecture: '劉又熊' },   
        'R5': { file: 'result_dawn.png', lecture: '林易祺' },     
        'R6': { file: 'result_moon.png', lecture: '林易祺' }      
    };

    // --- 全局變數 ---
    let currentPage = 0; 
    let userAnswers = []; 
    let finalResultKey = '';

    const quizImage = document.getElementById('quiz-image');
    const buttonArea = document.getElementById('button-area');

    // --- 程式碼優化：預先載入圖片 ---
    function preloadImages() {
        const imagesToPreload = [
            'intro.png', 'gotoresult.png', 
            'q1.png', 'q2.png', 'q3.png', 'q4.png', 'q5.png', 'q6.png', 
            'result_star.png', 'result_sun.png', 'result_foggy.png', 
            'result_sunset.png', 'result_dawn.png', 'result_moon.png' 
        ];
        imagesToPreload.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }
    preloadImages(); 

    // --- 函式：清除並設定圖片 ---
    function setPageImage(imageFileName) {
        quizImage.src = imageFileName;
        buttonArea.innerHTML = ''; 
    }

    // --- 函式：處理頁面切換 ---
    function navigate(nextPage) {
        currentPage = nextPage;
        if (currentPage < PAGE_IMAGES.length) {
            setPageImage(PAGE_IMAGES[currentPage]);
            
            if (currentPage === 0) {
                renderStartButton(() => navigate(1)); // 封面 -> 導言 (底部按鈕)
            } else if (currentPage === 1) {
                renderStartButton(() => navigate(2), 'start-quiz-button'); // 導言 -> Q1 (中間按鈕)
            } else if (currentPage >= 2 && currentPage <= 7) {
                renderQuizButtons(currentPage - 2); 
            } else if (currentPage === 8) {
                renderStartButton(calculateResult); // 確認結果 -> 結果頁 (底部按鈕)
            }
        } 
    }

    // --- 函式：繪製單一的啟動/確認按鈕 (無文字，可指定樣式) ---
    function renderStartButton(callback, buttonClass = 'start-button') {
        const button = document.createElement('button');
        button.className = `option-button ${buttonClass}`; 
        button.innerHTML = ''; 
        button.onclick = callback;
        buttonArea.appendChild(button);
    }

    // --- 函式：繪製題目選項按鈕 (無文字) ---
    function renderQuizButtons(questionIndex) {
        const classes = ['q-btn-a', 'q-btn-b', 'q-btn-c', 'q-btn-d'];
        for (let i = 0; i < 4; i++) {
            const button = document.createElement('button');
            const answerValue = i + 1; 
            
            button.className = `option-button ${classes[i]}`;
            button.innerHTML = ''; 
            button.onclick = () => {
                userAnswers[questionIndex] = answerValue;
                if (questionIndex < 5) {
                    navigate(currentPage + 1);
                } else {
                    navigate(8); 
                }
            };
            buttonArea.appendChild(button);
        }
    }

    // --- 函式：結果計算邏輯 ---
    function calculateResult() {
        const score = userAnswers.reduce((sum, current) => sum + current, 0);

        let resultKey;
        if (score <= 9) {
            resultKey = 'R1'; 
        } else if (score <= 12) {
            resultKey = 'R2'; 
        } else if (score <= 15) {
            resultKey = 'R3'; 
        } else if (score <= 18) {
            resultKey = 'R4'; 
        } else if (score <= 21) {
            resultKey = 'R5'; 
        } else {
            resultKey = 'R6'; 
        }
        
        finalResultKey = resultKey;
        renderResultPage();
    }

    // --- 函式：繪製結果頁 (無文字) ---
    function renderResultPage() {
        currentPage = 9; 
        const result = RESULT_DETAILS[finalResultKey];
        setPageImage(result.file);

        // 1. 分享按鈕 (左)
        const shareBtn = document.createElement('button');
        shareBtn.className = 'option-button result-btn-share';
        shareBtn.innerHTML = ''; 
        shareBtn.onclick = () => {
            if (navigator.share) {
                navigator.share({
                    title: '風塵卜卜：我的命運結果',
                    text: '快來測測你的命運之聲！',
                    url: window.location.href, 
                }).catch(() => alert('分享功能失效，請長按圖片手動截圖並分享！'));
            } else {
                alert('請長按圖片手動截圖並分享到社群！'); 
            }
        };
        buttonArea.appendChild(shareBtn);

        // 2. 再玩一次按鈕 (中)
        const replayBtn = document.createElement('button');
        replayBtn.className = 'option-button result-btn-replay';
        replayBtn.innerHTML = ''; 
        replayBtn.onclick = () => {
            userAnswers = []; 
            navigate(0); 
        };
        buttonArea.appendChild(replayBtn);

        // 3. 報名講座按鈕 (右)
        const signupBtn = document.createElement('button');
        signupBtn.className = 'option-button result-btn-signup';
        signupBtn.innerHTML = ''; 
        signupBtn.onclick = () => {
            const lectureUrl = LECTURE_URLS[result.lecture];
            window.open(lectureUrl, '_blank'); 
        };
        buttonArea.appendChild(signupBtn);
    }

    // --- 程式碼啟動點 ---
    navigate(0);

</script>

</body>
</html>
