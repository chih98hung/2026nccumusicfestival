    <style>
        /* CSS 保持不變 */
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0d1226; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        .quiz-container {
            width: 100%;
            max-width: 480px;
            max-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto; 
            visibility: hidden; 
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }

        .quiz-container.loaded {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        #quiz-image {
            width: 100%;
            display: block;
            max-height: 100vh; 
            height: auto;
            z-index: 1; 
        }

        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            pointer-events: none;
        }

        .option-button {
            position: absolute;
            background-color: transparent; 
            border: none;                  
            cursor: pointer;
            z-index: 10; 
            color: transparent !important; 
            font-size: 0 !important;       
            line-height: 0 !important;     
            text-indent: -9999px;          
            overflow: hidden; 
            pointer-events: auto;
        }
        
        .start-cover-button {

            left: 20%;  
            top: 25%;   
            height: 9%;

        .result-btn-replay {

            height: 7%;
        }
        .result-btn-signup {

            height: 7%;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1226;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.2em;
            z-index: 9999;
            transition: opacity 0.5s linear;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
