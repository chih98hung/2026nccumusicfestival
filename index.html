<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風塵卜卜 - 命運測驗 (加速版)</title>
    <style>
        /* CSS 樣式：設定全屏背景圖和按鈕位置 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1226; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .quiz-container {
            width: 100%;
            max-width: 480px; /* 模擬手機或單頁App的寬度 */
            position: relative;
        }
        #quiz-image {
            width: 100%;
            display: block;
        }

        /* 按鈕容器：位於圖片上方的絕對定位層 */
        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* 通用按鈕樣式 - 完全隱形 */
        .option-button {
            position: absolute;
            background-color: transparent; /* 完全透明 */
            border: none;
            cursor: pointer;
            z-index: 20; 
            color: transparent; /* 隱藏文字 */
            font-size: 0; 
            overflow: hidden; 
        }
        
        /* 頁面特定按鈕的定位 */
        
        /* 封面/導言/確認結果頁的單一按鈕 */
        .start-button {
            width: 80%; 
            left: 10%;
            top: 75%; 
            height: 7%;
        }

        /* 題目頁（q1-q6）的四個選項按鈕 */
        .q-btn-a { top: 48.5%; left: 10%; width: 80%; height: 8%; }
        .q-btn-b { top: 59%; left: 10%; width: 80%; height: 8%; }
        .q-btn-c { top: 69.5%; left: 10%; width: 80%; height: 8%; }
        .q-btn-d { top: 80%; left: 10%; width: 80%; height: 8%; }

        /* 結果頁的三個按鈕 */
        .result-btn-share {
            top: 90%; 
            left: 10%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-replay {
            top: 90%; 
            left: 37.5%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-signup {
            top: 90%; 
            left: 65%; 
            width: 25%;
            height: 7%;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <img id="quiz-image" src="cover.jpg" alt="測驗封面">
    
    <div id="button-area">
        </div>
</div>

<script>
    // --- 測驗資料定義 ---
    
    // 講座連結 (已替換為您提供的 Google Forms 連結)
    const LECTURE_URLS = {
        '捏捏': 'https://forms.gle/PvwhsYqJ7uAAqcrQ8',     // L1
        '劉又熊': 'https://forms.gle/4C3PAuXNZKUm4CN98',   // L2
        '林易穎': 'https://forms.gle/5SHN6fTp3p6397vs8'    // L3 (使用林易祺的連結，名稱統一為易穎)
    };

    // 所有測驗頁面和結果頁面的圖片
    const PAGE_IMAGES = [
        'cover.jpg',        // 0: 封面
        'intro.jpg',        // 1: 導言
        'q1.jpg',           // 2: Q1
        'q2.jpg',           // 3: Q2
        'q3.jpg',           // 4: Q3
        'q4.jpg',           // 5: Q4
        'q5.jpg',           // 6: Q5
        'q6.jpg',           // 7: Q6
        'gotoresult.jpg'    // 8: 確認結果
    ];
    
    // 結果圖片及其對應的講座
    const RESULT_DETAILS = {
        'R1': { file: 'result_star.jpg', lecture: '捏捏' },      // 辰星
        'R2': { file: 'result_sun.jpg', lecture: '捏捏' },       // 朝陽
        'R3': { file: 'result_foggy.jpg', lecture: '劉又熊' },    // 靜霧
        'R4': { file: 'result_sunset.jpg', lecture: '劉又熊' },   // 餘暉
        'R5': { file: 'result_dawn.jpg', lecture: '林易穎' },     // 辰曦
        'R6': { file: 'result_moon.jpg', lecture: '林易穎' }      // 幻月
    };

    // --- 全局變數 ---
    let currentPage = 0; 
    let userAnswers = []; 
    let finalResultKey = '';

    // --- DOM 元素快取 ---
    const quizImage = document.getElementById('quiz-image');
    const buttonArea = document.getElementById('button-area');

    // --- 程式碼優化：預先載入圖片 (解決跑太慢的問題) ---
    function preloadImages() {
        // 從第二頁開始，預先載入所有題目和結果圖
        const imagesToPreload = [
            'intro.jpg', 'gotoresult.jpg', 
            'q1.jpg', 'q2.jpg', 'q3.jpg', 'q4.jpg', 'q5.jpg', 'q6.jpg', 
            'result_star.jpg', 'result_sun.jpg', 'result_foggy.jpg', 
            'result_sunset.jpg', 'result_dawn.jpg', 'result_moon.jpg' 
        ];

        imagesToPreload.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }
    preloadImages(); // 程式碼啟動時即開始預載入
    // --- 預先載入結束 ---

    // --- 函式：清除並設定圖片 ---
    function setPageImage(imageFileName) {
        quizImage.src = imageFileName;
        buttonArea.innerHTML = ''; // 清除所有舊按鈕
    }

    // --- 函式：處理頁面切換 ---
    function navigate(nextPage) {
        currentPage = nextPage;
        if (currentPage < PAGE_IMAGES.length) {
            setPageImage(PAGE_IMAGES[currentPage]);
            
            if (currentPage === 0) {
                renderStartButton(() => navigate(1)); // 封面 -> 導言
            } else if (currentPage === 1) {
                renderStartButton(() => navigate(2)); // 導言 -> Q1
            } else if (currentPage >= 2 && currentPage <= 7) {
                renderQuizButtons(currentPage - 2); // Q1 到 Q6
            } else if (currentPage === 8) {
                renderStartButton(calculateResult); // 確認結果 -> 結果頁
            }
        } 
    }

    // --- 函式：繪製單一的啟動/確認按鈕 (無文字) ---
    function renderStartButton(callback) {
        const button = document.createElement('button');
        button.className = 'option-button start-button';
        button.onclick = callback;
        buttonArea.appendChild(button);
    }

    // --- 函式：繪製題目選項按鈕 (無文字) ---
    function renderQuizButtons(questionIndex) {
        const classes = ['q-btn-a', 'q-btn-b', 'q-btn-c', 'q-btn-d'];
        for (let i = 0; i < 4; i++) {
            const button = document.createElement('button');
            const answerValue = i + 1; // A=1, B=2, C=3, D=4
            
            button.className = `option-button ${classes[i]}`;
            button.onclick = () => {
                userAnswers[questionIndex] = answerValue;
                if (questionIndex < 5) {
                    navigate(currentPage + 1);
                } else {
                    navigate(8); 
                }
            };
            buttonArea.appendChild(button);
        }
    }

    // --- 函式：結果計算邏輯 ---
    function calculateResult() {
        const score = userAnswers.reduce((sum, current) => sum + current, 0);

        let resultKey;
        // 依照分數範圍對應六種結果 (總分 6 到 24)
        if (score <= 9) {
            resultKey = 'R1'; // 辰星 (捏捏)
        } else if (score <= 12) {
            resultKey = 'R2'; // 朝陽 (捏捏)
        } else if (score <= 15) {
            resultKey = 'R3'; // 靜霧 (劉又熊)
        } else if (score <= 18) {
            resultKey = 'R4'; // 餘暉 (劉又熊)
        } else if (score <= 21) {
            resultKey = 'R5'; // 辰曦 (林易穎)
        } else {
            resultKey = 'R6'; // 幻月 (林易穎)
        }
        
        finalResultKey = resultKey;
        renderResultPage();
    }

    // --- 函式：繪製結果頁 (無文字) ---
    function renderResultPage() {
        currentPage = 9; 
        const result = RESULT_DETAILS[finalResultKey];
        setPageImage(result.file);

        // 1. 分享按鈕 (左)
        const shareBtn = document.createElement('button');
        shareBtn.className = 'option-button result-btn-share';
        shareBtn.onclick = () => {
             // 嘗試使用 Web Share API (限 HTTPS 環境)
            if (navigator.share) {
                navigator.share({
                    title: '風塵卜卜：我的命運結果是 ' + result.file.replace('result_', '').replace('.jpg', ''),
                    text: '快來測測你的命運之聲！',
                    url: window.location.href, 
                }).catch(() => alert('分享失敗，請長按圖片手動截圖並分享到社群！'));
            } else {
                alert('請長按圖片手動截圖並分享到社群！'); 
            }
        };
        buttonArea.appendChild(shareBtn);

        // 2. 再玩一次按鈕 (中)
        const replayBtn = document.createElement('button');
        replayBtn.className = 'option-button result-btn-replay';
        replayBtn.onclick = () => {
            userAnswers = []; 
            navigate(0); 
        };
        buttonArea.appendChild(replayBtn);

        // 3. 報名講座按鈕 (右)
        const signupBtn = document.createElement('button');
        signupBtn.className = 'option-button result-btn-signup';
        signupBtn.onclick = () => {
            const lectureUrl = LECTURE_URLS[result.lecture];
            window.open(lectureUrl, '_blank'); // 在新分頁開啟講座連結
        };
        buttonArea.appendChild(signupBtn);
    }

    // --- 程式碼啟動點 ---
    navigate(0);

</script>

</body>
</html>
