<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風塵卜卜 - 命運測驗 (PNG 測試版)</title>
    <style>
        /* --- 關鍵修正：確保百分比定位有效 --- */
        html, body {
            height: 100%; /* 確保 HTML 和 BODY 佔據整個視窗高度 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0d1226; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 保持 flex 佈局，但確保高度正確 */
        }
        .quiz-container {
            width: 100%;
            max-width: 480px; 
            min-height: 100%; /* 確保它能繼承 body 的高度 */
            position: relative;
        }
        /* --- 關鍵修正結束 --- */

        #quiz-image {
            width: 100%;
            display: block;
        }

        /* 按鈕容器：位於圖片上方的絕對定位層 */
        #button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 確保按鈕區域與容器同高 */
            z-index: 10;
        }

        /* --- 測試專用樣式：顯示按鈕文字與邊框 --- */
        .option-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8); 
            border: 2px solid black; 
            cursor: pointer;
            z-index: 20; 
            
            color: black !important; 
            font-size: 16px !important;       
            line-height: normal !important;     
            text-indent: 0;          
            overflow: visible; 
            text-align: center;
            font-weight: bold;
        }
        /* --- 測試專用樣式結束 --- */
        
        /* 頁面特定按鈕的定位 (根據使用者要求調整) */
        
        /* 1. 封面頁按鈕: top: 25% (使用新數值) */
        .start-cover-button {
            width: 80%; 
            left: 10%;
            top: 25%;
            height: 8%; 
        }

        /* 2. 導言頁和確認結果頁按鈕: top: 95% (使用新數值) */
        .start-bottom-button {
            width: 80%; 
            left: 10%;
            top: 75%;
            height: 10%; 
        }

        /* 題目頁（q1-q6）的四個選項按鈕 (不變) */
        .q-btn-a { top: 48%; left: 10%; width: 80%; height: 8%; }
        .q-btn-b { top: 58%; left: 10%; width: 80%; height: 8%; }
        .q-btn-c { top: 68%; left: 10%; width: 80%; height: 8%; }
        .q-btn-d { top: 78%; left: 10%; width: 80%; height: 8%; }

        /* 結果頁的三個按鈕 (不變) */
        .result-btn-share {
            top: 90%; 
            left: 10%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-replay {
            top: 90%; 
            left: 37.5%; 
            width: 25%;
            height: 7%;
        }
        .result-btn-signup {
            top: 90%; 
            left: 65%; 
            width: 25%;
            height: 7%;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <img id="quiz-image" src="cover.png" alt="測驗封面">
    
    <div id="button-area">
        </div>
</div>

<script>
    // --- 測驗資料定義 (保持 PNG 格式) ---
    const LECTURE_URLS = {
        '捏捏': 'https://forms.gle/PvwhsYqJ7uAAqcrQ8',     
        '劉又熊': 'https://forms.gle/4C3PAuXNZKUm4CN98',   
        '林易祺': 'https://forms.gle/5SHN6fTp3p6397vs8'    
    };

    const PAGE_IMAGES = [
        'cover.png', 'intro.png', 'q1.png', 'q2.png', 'q3.png', 
        'q4.png', 'q5.png', 'q6.png', 'gotoresult.png'    
    ];
    
    const RESULT_DETAILS = {
        'R1': { file: 'result_star.png', lecture: '捏捏' },      
        'R2': { file: 'result_sun.png', lecture: '捏捏' },       
        'R3': { file: 'result_foggy.png', lecture: '劉又熊' },    
        'R4': { file: 'result_sunset.png', lecture: '劉又熊' },   
        'R5': { file: 'result_dawn.png', lecture: '林易祺' },     
        'R6': { file: 'result_moon.png', lecture: '林易祺' }      
    };

    // --- 全局變數 ---
    let currentPage = 0; 
    let userAnswers = []; 
    let finalResultKey = '';

    const quizImage = document.getElementById('quiz-image');
    const buttonArea = document.getElementById('button-area');

    // --- 程式碼優化：預先載入圖片 ---
    function preloadImages() {
        const imagesToPreload = [
            'intro.png', 'gotoresult.png', 
            'q1.png', 'q2.png', 'q3.png', 'q4.png', 'q5.png', 'q6.png', 
            'result_star.png', 'result_sun.png', 'result_foggy.png', 
            'result_sunset.png', 'result_dawn.png', 'result_moon.png' 
        ];
        imagesToPreload.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }
    preloadImages(); 

    // --- 函式：清除並設定圖片 ---
    function setPageImage(imageFileName) {
        quizImage.src = imageFileName;
        buttonArea.innerHTML = ''; 
    }

    // --- 函式：處理頁面切換 ---
    function navigate(nextPage) {
        currentPage = nextPage;
        if (currentPage < PAGE_IMAGES.length) {
            setPageImage(PAGE_IMAGES[currentPage]);
            
            if (currentPage === 0) {
                // 封面頁: top: 25%
                renderStartButton(() => navigate(1), '開始', 'start-cover-button'); 
            } else if (currentPage === 1) {
                // 導言頁: top: 95%
                renderStartButton(() => navigate(2), '測驗開始', 'start-bottom-button'); 
            } else if (currentPage >= 2 && currentPage <= 7) {
                renderQuizButtons(currentPage - 2); 
            } else if (currentPage === 8) {
                // 確認結果頁: top: 95%
                renderStartButton(calculateResult, '確認結果', 'start-bottom-button'); 
            }
        } 
    }

    // --- 函式：繪製單一的啟動/確認按鈕 (顯示文字，可指定樣式) ---
    function renderStartButton(callback, text, buttonClass) {
        const button = document.createElement('button');
        button.className = `option-button ${buttonClass}`; 
        button.textContent = text; 
        button.onclick = callback;
        buttonArea.appendChild(button);
    }

    // --- 函式：繪製題目選項按鈕 (顯示文字) ---
    function renderQuizButtons(questionIndex) {
        const classes = ['q-btn-a', 'q-btn-b', 'q-btn-c', 'q-btn-d'];
        for (let i = 0; i < 4; i++) {
            const button = document.createElement('button');
            const answerValue = i + 1; 
            const text = String.fromCharCode(65 + i); 
            
            button.className = `option-button ${classes[i]}`;
            button.textContent = text; 
            button.onclick = () => {
                userAnswers[questionIndex] = answerValue;
                if (questionIndex < 5) {
                    navigate(currentPage + 1);
                } else {
                    navigate(8); 
                }
            };
            buttonArea.appendChild(button);
        }
    }

    // --- 函式：結果計算邏輯 ---
    function calculateResult() {
        const score = userAnswers.reduce((sum, current) => sum + current, 0);

        let resultKey;
        if (score <= 9) {
            resultKey = 'R1'; 
        } else if (score <= 12) {
            resultKey = 'R2'; 
        } else if (score <= 15) {
            resultKey = 'R3'; 
        } else if (score <= 18) {
            resultKey = 'R4'; 
        } else if (score <= 21) {
            resultKey = 'R5'; 
        } else {
            resultKey = 'R6'; 
        }
        
        finalResultKey = resultKey;
        renderResultPage();
    }

    // --- 函式：繪製結果頁 (顯示文字) ---
    function renderResultPage() {
        currentPage = 9; 
        const result = RESULT_DETAILS[finalResultKey];
        setPageImage(result.file);

        // 結果頁的三個按鈕
        
        // 1. 分享按鈕 (左)
        const shareBtn = document.createElement('button');
        shareBtn.className = 'option-button result-btn-share';
        shareBtn.textContent = '分享'; 
        shareBtn.onclick = () => {
            alert('分享功能，請調整按鈕位置！');
        };
        buttonArea.appendChild(shareBtn);

        // 2. 再玩一次按鈕 (中)
        const replayBtn = document.createElement('button');
        replayBtn.className = 'option-button result-btn-replay';
        replayBtn.textContent = '再玩一次'; 
        replayBtn.onclick = () => {
            userAnswers = []; 
            navigate(0); 
        };
        buttonArea.appendChild(replayBtn);

        // 3. 報名講座按鈕 (右)
        const signupBtn = document.createElement('button');
        signupBtn.className = 'option-button result-btn-signup';
        signupBtn.textContent = '報名講座'; 
        signupBtn.onclick = () => {
            const lectureUrl = LECTURE_URLS[result.lecture];
            window.open(lectureUrl, '_blank'); 
        };
        buttonArea.appendChild(signupBtn);
    }

    // --- 程式碼啟動點 ---
    navigate(0);

</script>

</body>
</html>
