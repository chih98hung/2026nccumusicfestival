<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日曆心理測驗</title>
    <link rel="stylesheet" href="style_final.css">
</head>
<body>

    <div class="container">
        
        <div class="quiz-image-container">
            
            <img id="main-image" src="cover.jpg" alt="測驗封面">

            <div id="hotspot-area">
                <button class="hotspot active" id="hotspot-a" data-value="0"></button>
                <button class="hotspot" id="hotspot-b" data-value="0"></button>
                <button class="hotspot" id="hotspot-c" data-value="0"></button>
                <button class="hotspot" id="hotspot-d" data-value="0"></button>
            </div>
            
        </div>
        
        <section id="result-text-area" class="result-layout">
            <h1 id="result-title"></h1>
            <p id="result-description"></p>
            <button id="reset-button" onclick="location.reload()">重新測驗</button>
        </section>

        <h3 id="progress" class="hidden">第 1/6 題</h3>
        
    </div>

    <script src="script_final.js"></script>

</body>
</html>
